<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <form action="">
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" autofocus />
    <br><br>
    <label for="email">Correo: </label>
    <input type="email" name="email" id="email" required placeholder="Escribe laURL de tu página web personal" />
    <br><br>
    <label for="url">URL: </label>
    <input type="url" name="url" id="url" />
    <br><br>
    <label for="date">Fecha: </label>
    <input type="date" name="date" id="date" />
    <br><br>
    <label for="time">Tiempo: </label>
    <input type="time" name="time" id="time" />
    <br><br>
    <label for="datetime">Fecha y Hora: </label>
    <input type="datetime" name="datetime" id="datetime" />
    <br><br>
    <label for="month">Mes:</label>
    <input type="month" name="month" id="month" />
    <br><br>
    <label for="week">Semana: </label>
    <input type="week" name="week" id="week" />
    <br><br>
    <label for="rank">Rango de números: </label>
    <input type="number" name="rank" id="rank" max="10" min="-10" />
    <br><br>
    <label for="phone">Teléfono: </label>
    <input type="tel" name="phone" id="phone" />
    <br><br>
    <label for="seek">Búsqueda: </label>
    <input type="search" name="seek" id="seek" />
    <br><br>
    <label for="color">Color: </label>
    <input type="color" name="color" id="color" />
    <br><br>
    <input type="submit" value="Enviar" />

  </form>

  <br><br><br>

  <h2>Samsung</h2>
  <img src="" alt="">
  <form action="">

    <br><br><br>
    <label for="mes">Selecciona un mes: </label>

      <option selected value="0">...</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>

      <option value="7">July</option>

      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </Select>

    <br><br><br>
    <label for="year">Selecciona un Año: </label>
    <Select name="year" id="year">
      <option selected value="0">...</option>
      <option value="1">2021</option>
      <option value="2">2020</option>
      <option value="3">2019</option>
    </Select>

    <br><br><br>
    <label for="tel">Escribe tu número: </label>
    <Select name="tel">
      <option selected value="0">...</option>
      <option value="1">+52</option>

    <input type="tel" id="tel">

    <br><br>
    <input type="submit" value="Enviar" />
  </form>
</body>

</html>
